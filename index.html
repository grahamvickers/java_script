<!DOCTYPE html>
<html lang="eng">
<head>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
  <title>RPS with JS!</title>
</head>

<body>
  <main>

    <header>
      <img src="images/rps.jpg" alt="Rock, Paper or Scissors?" with="100" height="300">
    </header>

    <section class="choice">
      <h3>choose your weapn</h3>
      <input type="text" placeholder="Rock, Paper or Scissors" id="weapon">
      <button id="play">GO!</button>
    </section>

    <section class="result">
      <h3>Waiting for a choice...</h3>
      <p class="winlose"></p>
    </section>

  </main>
  <!--always put the script at the bottom  -->
  <script src="js/main.js"></script>
</body>
</html>
